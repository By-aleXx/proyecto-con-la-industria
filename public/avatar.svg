<?xml version="1.0" encoding="utf-8"?>
<svg width="320" height="320" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Cesar Antonio (CesanTony) – Avatar</title>
  <desc>Humanoide inspirado en el mosaico de colores del logo de Cesantoni.</desc>

  <!-- Paleta del logo -->
  <style>
    .st0{fill:#706F6F;}
    .st1{fill:#878787;}
    .st2{fill:#E30613;}
    .st3{fill:#E74011;}
    .st4{fill:#EE7203;}
    .st5{fill:#6AA426;}
    .st6{fill:#2E852A;}
    .st7{fill:#006829;}
    .line{stroke:#2B2B2B;stroke-width:2.6;stroke-linecap:round;stroke-linejoin:round}
  </style>

  <!-- Sombra suave -->
  <ellipse cx="128" cy="232" rx="52" ry="10" fill="#000" opacity=".12"/>

  <!-- Cuerpo -->
  <g id="body">
    <!-- Torso -->
    <rect x="76" y="92" width="104" height="86" rx="18" fill="#1A1A1A" class="line"/>

    <!-- Brazos -->
    <g id="arms" class="line" fill="#1F1F1F">
      <!-- Hombros -->
      <circle cx="76" cy="110" r="10" fill="#222"/>
      <circle cx="180" cy="110" r="10" fill="#222"/>
      <!-- Segmentos -->
      <path d="M66 116 C58 132,58 154,70 166 L78 160 C69 152,69 132,78 120 Z"/>
      <path d="M190 116 C198 132,198 154,186 166 L178 160 C187 152,187 132,178 120 Z"/>
      <!-- Manos -->
      <circle cx="72" cy="170" r="7" fill="#262626"/>
      <circle cx="184" cy="170" r="7" fill="#262626"/>
    </g>

    <!-- Cintura / conector -->
    <rect x="104" y="178" width="48" height="10" rx="4" fill="#222" class="line"/>

    <!-- Piernas -->
    <g id="legs" class="line" fill="#1F1F1F">
      <rect x="92" y="188" width="28" height="36" rx="8" />
      <rect x="136" y="188" width="28" height="36" rx="8" />
      <!-- Pies -->
      <rect x="86" y="222" width="40" height="10" rx="4" fill="#242424"/>
      <rect x="130" y="222" width="40" height="10" rx="4" fill="#242424"/>
    </g>
  </g>

  <!-- Cabeza -->
  <g id="head" class="line">
    <rect x="84" y="24" width="88" height="64" rx="18" fill="#111"/>
    <!-- Antena -->
    <line x1="128" y1="18" x2="128" y2="24" stroke="#2B2B2B" stroke-width="3"/>
    <circle cx="128" cy="14" r="5" class="st1" stroke="#2B2B2B" stroke-width="2"/>
    <!-- Visor -->
    <rect x="96" y="40" width="64" height="28" rx="8" fill="#0E0E0E" stroke="#2B2B2B" stroke-width="2.2"/>
    <!-- Ojos (losas diagonales sutiles) -->
    <polygon points="106,46 122,46 118,60 102,60" class="st6" opacity=".9"/>
    <polygon points="150,46 166,46 162,60 146,60" class="st3" opacity=".9"/>
    <!-- Bocina / sonrisa -->
    <rect x="114" y="68" width="28" height="6" rx="3" fill="#232323"/>
  </g>

  <!-- Pecho con mosaico del logo (paralelogramos) -->
  <g id="chest-mosaic">
    <!-- Grupo izquierdo (verdes) -->
    <!-- fila 1 -->
    <polygon class="st5" points="86,104 102,104 98,116 82,116"/>
    <polygon class="st6" points="102,104 118,104 114,116 98,116"/>
    <polygon class="st7" points="118,104 134,104 130,116 114,116"/>
    <!-- fila 2 -->
    <polygon class="st5" points="84,118 100,118 96,130 80,130"/>
    <polygon class="st6" points="100,118 116,118 112,130 96,130"/>
    <polygon class="st7" points="116,118 132,118 128,130 112,130"/>
    <!-- fila 3 -->
    <polygon class="st5" points="82,132 98,132 94,144 78,144"/>
    <polygon class="st6" points="98,132 114,132 110,144 94,144"/>
    <polygon class="st7" points="114,132 130,132 126,144 110,144"/>

    <!-- Separador (pequeña placa) -->
    <rect x="126" y="104" width="4" height="44" rx="2" class="st0"/>

    <!-- Grupo derecho (rojos/naranjas) -->
    <!-- fila 1 -->
    <polygon class="st2" points="138,104 154,104 150,116 134,116"/>
    <polygon class="st3" points="154,104 170,104 166,116 150,116"/>
    <polygon class="st4" points="170,104 186,104 182,116 166,116"/>
    <!-- fila 2 -->
    <polygon class="st2" points="136,118 152,118 148,130 132,130"/>
    <polygon class="st3" points="152,118 168,118 164,130 148,130"/>
    <polygon class="st4" points="168,118 184,118 180,130 164,130"/>
    <!-- fila 3 -->
    <polygon class="st2" points="134,132 150,132 146,144 130,144"/>
    <polygon class="st3" points="150,132 166,132 162,144 146,144"/>
    <polygon class="st4" points="166,132 182,132 178,144 162,144"/>
  </g>

  <!-- Insignia sutil con iniciales (opcional, visible a tamaños grandes) -->
  <g id="badge" opacity=".9">
    <rect x="112" y="150" width="32" height="18" rx="5" fill="#101010" class="line"/>
    <text x="128" y="163" font-family="ui-sans-serif, system-ui, Segoe UI, Roboto" font-size="9" text-anchor="middle" fill="#D9D9D9" style="letter-spacing:.3px">
      CT
    </text>
  </g>
</svg>
