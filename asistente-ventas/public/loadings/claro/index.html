<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado 3x3 Animado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pair">
            <div class="grid">
                <div class="square" style="--delay: 0.1s;"></div>
                <div class="square" style="--delay: 0.2s;"></div>
                <div class="square" style="--delay: 0.3s;"></div>
                <div class="square" style="--delay: 0.4s;"></div>
                <div class="square" style="--delay: 0.5s;"></div>
                <div class="square" style="--delay: 0.6s;"></div>
                <div class="square" style="--delay: 0.7s;"></div>
                <div class="square" style="--delay: 0.8s;"></div>
                <div class="square" style="--delay: 0.9s;"></div>
            </div>
            <div class="grid right">
                <div class="square" style="--delay: 0.1s;"></div>
                <div class="square" style="--delay: 0.2s;"></div>
                <div class="square" style="--delay: 0.3s;"></div>
                <div class="square" style="--delay: 0.4s;"></div>
                <div class="square" style="--delay: 0.5s;"></div>
                <div class="square" style="--delay: 0.6s;"></div>
                <div class="square" style="--delay: 0.7s;"></div>
                <div class="square" style="--delay: 0.8s;"></div>
                <div class="square" style="--delay: 0.9s;"></div>
            </div>
        </div>
    </div>
</body>
</html>
